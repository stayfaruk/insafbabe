<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            color: #ff5e78;
            margin-bottom: 20px;
        }

        .emojis {
            font-size: 2em;
            animation: float 3s ease-in-out infinite;
        }

        .emoji-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .emoji-bg span {
            position: absolute;
            display: inline-block;
            font-size: 3em;
            animation: spin 10s linear infinite, move 15s linear infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes move {
            0% {
                transform: translateX(0) translateY(0);
            }
            100% {
                transform: translateX(calc(100vw - 100%)) translateY(calc(100vh - 100%));
            }
        }

        /* Random positioning */
        .emoji-bg span:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-duration: 12s, 18s;
        }
        .emoji-bg span:nth-child(2) {
            top: 70%;
            left: 80%;
            animation-duration: 10s, 20s;
        }
        .emoji-bg span:nth-child(3) {
            top: 40%;
            left: 30%;
            animation-duration: 14s, 16s;
        }
        .emoji-bg span:nth-child(4) {
            top: 80%;
            left: 10%;
            animation-duration: 8s, 22s;
        }
        .emoji-bg span:nth-child(5) {
            top: 20%;
            left: 70%;
            animation-duration: 11s, 19s;
        }
    </style>
</head>
